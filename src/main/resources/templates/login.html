<!DOCTYPE html>
<html lang="en">
<head th:replace="blocks/head.html :: head"></head>
<body>
<div class="text-center">
    <div class="content form-signin" style=" width: 100%; max-width: 330px; padding: 15px; margin: 0 auto">
        <form th:action="@{/authenticateTheUser}" method="post">
            <h1 class="h2 mb-2 text-start">Please sign in</h1>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
            <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Password" required>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
