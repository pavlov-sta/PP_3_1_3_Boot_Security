<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" style="padding-top: 50px; padding-left: 50px">
    <div class="row mb-3">
        <label for="first name" class="col-sm-2 col-form-label">Enter first name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{username}" id="first Name" style="width: 500px"/>
        </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Enter last name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{password}" id="password" style="width: 500px"/>
        </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Enter email: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}" id="email" style="width: 500px"/>
            <br/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="role">Role: </label>
        <div class="col-sm-10">
            <select class="form-control form-control-sm" id="role" name="role" style="width: 150px">
                <option th:each="role : ${roles}" th:text="${role}"></option>
            </select>
            <br/>
            <input type="submit" value="Create!"/>
        </div>
    </div>
</form>
</body>
</html>
